<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="main.js" defer></script>
  <meta name="description" content="Interactive flash cards used to study.">
  <title>Study Cards</title>
</head>

<body class="main">
 <header>
 </header>
 <div class="d-flex justify-content-around mt-3">
<button class="create-card" onclick="goToCreate()">New Card</button>
<button class="reset-cards" onclick="resetCards()">🗑️Reset</button>
 </div>
 <section class="create-box">
<h2 class="title-box">Create A New Card ✏️</h2>
<div class="qanda">
<label for="question">Question</label>
<textarea id="question"></textarea>
</br>
<label for="answer">Answer</label>
<textarea id="answer"></textarea>
</div>
<div class="card-button">
<button class="add-card" onclick="addCard()">✔️Add</button>
<button class="exit-card" onclick="exitCreateBox()">✖️ Exit</button>
</div>
</section>

<div id="studycards"></div>
</body>
</html>
